<!DOCTYPE html>
<html>
<head>
<style>
body {
	height: 100vh;
	margin: 0;
	overflow: hidden;
	background-color: grey;
}

.moving-link {
	position: absolute;
	animation: moveAround 8s infinite linear;
}

@keyframes moveAround {
	0%   { top: 0; left: 0; }
	25%  { top: 0; left: 80%; }
	50%  { top: 80%; left: 80%; }
	75%  { top: 80%; left: 0; }
	100% { top: 0; left: 0; }
}
.pic {
	width: 250px;
	height: auto;
}
</style>
</head>
<body>

<a href="bill_defeated.html" class="moving-link"><img class="pic" src="images/bill_fight.webp"></a>

</body>
</html>
