<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Success!</title>
        <style>
body {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
}
.links {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 30px;
}
.pic {
        width: 500px;
        height: auto;
}
.gun-img,
.sword-img {
	display: none;
}
#gun:target ~ .gun-img {
	display: block;
}
#sword:target ~ .sword-img {
	display: block;
}
        </style>
</head>
<body>
        <h1> You beat her up nicely. </h1>
	
	<div id="gun"></div>
	<div id="sword"></div>

        <img src="sword.webp" class="pic sword-img">
	<img src="gun.png" class="pic gun-img">

        <div class="links">
            <a href="../index.html">Onward!!</a>
        </div>
</body>
</html>
